<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shoomegle Chat </title>
    <link rel="stylesheet" href="styles/style_chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="video-row">
            <div class="video-pane">
                <video id="userVideo" autoplay playsinline></video>
            </div>
            <div class="video-pane">
                <img src="img/image.png" alt="Partner Placeholder" id="partnerVideo">
            </div>
        </div>

        <div class="status-container">
            <p> You are now chatting with a random person from your university </p>
        </div>

        <div class="controls-container">
            <div class="stop-box">
                <button id="nextBtn"> Stop </button>
            </div>
            <div class="input-box">
                <textarea id="chatInput" placeholder="Type your text message here ..."></textarea>
            </div>
        </div>
    </main>

    <script src="../scripts/camera_feed.js"></script>
</body>
</html>
