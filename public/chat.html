<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shoomegle Chat </title>
    <link rel="stylesheet" href="styles/style_chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="video-section">
            <div class="video-panes">
                <div class="user-pane">
                    <video id="userVideo" autoplay playsinline></video>
                    </div>

                <div class="partner-pane">
                    <img src="img/image.png" alt="Partner Placeholder" id="partnerVideo">
                </div>
            </div>
        </div>

        <div class="chat-section">
            <div class="chat-box">
                <div class="status-msg">
                    <p>You are now connected with someone...</p>
                </div>
                
                <div id="chatHistory" class="chat-history">
                    </div>
                <div class="input-container">
                    <textarea id="chatInput" placeholder="Type a message..."></textarea>
                </div>
            </div>

            <div class="control-bar">
                <div class="button-group">
                    <button id="preferencesBtn" class="btn"> PREFERENCES </button>
                    <button id="nextBtn" class="btn primary-btn"> NEXT </button>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/camera_feed.js"></script>
</body>
</html>
