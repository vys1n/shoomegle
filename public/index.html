<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shoomegle Login </title>
    <link rel="stylesheet" href="styles/style_index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <div class="content-wrapper">
        <header id="title">
            <h1> Welcome to Shoomegle </h1>
            <p class="subtitle"> Talk anonymously with peers from your university </p>
        </header>

        <div class="login-box">
            <form id="email-form" class="fade-in">
                <h2> Login </h2>
                <div class="input-group">
                    <label for="user-email"> Your University Email </label>
                    <input 
                        type="email" 
                        id="user-email" 
                        name="email"
                        pattern="^[a-z]+@shooliniuniversity\.com$"
                        placeholder="yourfullname@shooliniuniversity.com" 
                        required
                    >
                </div>
                <button type="submit" id="get-otp-btn"> Get OTP </button>
            </form>

            <form id="otp-form" style="display: none;">
                <h2> Enter OTP </h2>
                <h3> If not found in the Inbox, please check your Outlook Junk folder </h3>
                <div class="input-group">
                    <label for="otp-code"> 4-Digit Code </label>
                    <input type="text" id="otp-code" placeholder="1 2 3 4" maxlength="4" required>
                </div>
                <button type="submit"> Verify & Enter </button>
            </form>
        </div>
    </div>
</div>
<script src="/scripts/swap_forms.js"></script>
</body>
</html>
