<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shoomegle </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <div class="content-wrapper">
        <header id="title">
            <h1> Welcome to Shoomegle </h1>
            <p class="subtitle"> Talk anonymously with peers from your university </p>
        </header>

        <div class="login-box">
            <form action="/submit-your-form" method="POST">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="user-email"> Your University Email </label>
                    <input 
                        type="email" 
                        id="user-email" 
                        name="email" 
                        placeholder="yourfullname@shooliniuniversity.com" 
                        required
                    >
                </div>
                <button type="submit"> Get OTP </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
